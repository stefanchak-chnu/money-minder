<div class="login-container">
  <div class="app-title">
    <h2>Service Login</h2>
  </div>
  <div *ngIf="error" class="error">
    {{ error }}
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" (keydown)="onKeydown($event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" class="form-control" autocomplete="current-password"/>
      <div *ngIf="loginForm.get('username')!.invalid && loginForm.get('username')!.touched" class="error">
        Username is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control"
             autocomplete="current-password"/>
      <div *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched" class="error">
        Password is required
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
